<head>

<body>
	<div class="checkphone" ms-controller="checkphone">
		<p>国家地区<input type="text" placeholder="+86 中国"></p>
		<p>
        	手机号码<input type="text" placeholder="请输入手机号码" ms-duplex="phoneNum" ms-on-input="checkphone()">

        </p>
		<p>验证码<input type="text" placeholder="请输入验证码" ms-duplex="value" ms-on-input="checkval()"></p>
        <p><a href="javascript:;" ms-class="on:nextBok" ms-click="nextstep()">下一步</a></p>
        <p>请绑定手机来完成登录</p>
	</div>
</body>
