<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">

    <script type="text/javascript" src="./js/require.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <title>控制面板</title>

<body ms-controller="test" style="background:#eee">
<header class="header">
    <div class="header-div div-1">
        <a href=""><img class="div-1-img" src="./images/logo.png" />
            <span class="div-1-span">果仁交易所</span>
        </a>

    <div class="header-div">

    </div>
    <div class="header-div">
        <span class="icon-bitcoin header-div-icon"></span>
    </div>
    <div class="header-div">
        <span class="icon-cny header-div-icon"></span>
    </div> 
    <div class="header-div div-2"> 
        <input class="div-2-btn" type="button" value="你好，请登录">

</header>
<div class="container">
    <section class="container-section">
        <p class="container-section-p">登录果仁市场控制面板</p>

            <input class="container-section-inputOne container-section-input" type="text" placeholder="请输入您的手机号" maxlength="11" />

            <input class="container-section-inputTwo container-section-input" type="password" placeholder="请输入登录密码" />
            <span class="icon-lock container-section-iconTwo"></span>
            <div class="container-section-inputThree">登 录</div>
 <!--            <span class="container-section-spanL">忘记密码>></span>
 <span class="container-section-spanR">免费注册>></span> -->
