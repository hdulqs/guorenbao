<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/guoRenGuaDan.css">
    <script type="text/javascript" src="./js/require.js"></script>
    <script type="text/javascript" src="./js/avalon.js"></script>
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <title>控制面板</title>
</head>
<body ms-controller="test">
    <aside class="aside" id="aside" ms-include-src="htmlFiles">
        <h1>财务中心<small> -> 果仁 -> 挂单</small></h1>
        <hr />
        <div class="aside-div">
            <span class="aside-div-spanLeft">
                <a href="home.html">主页</a> > 
                <a href="">后台</a> > 
                <a href="">果仁挂单</a>
            </span>
            <span class="aside-div-spanRight">
                <input type="text" placeholder="按类别搜索信息" class="aside-div-input"/>
                <select class="aside-div-select">
                    <option selected="selected">用户ID</option>
                    <option>ID</option>
                    <option>姓名</option>
                    <option>手机</option>
                    <option>附言</option>
                </select>
                <input type="button" value="搜索" class="aside-div-searchBtn" />
            </span>
        </div>
        <table class="aside-table" border="1" width="100%">
            <thead class="aside-table-thead">
                <tr>
                    <td>id</td>
                    <td>uid</td>
                    <td>价格</td>
                    <td>总量</td>
                    <td>剩余量</td>
                    <td style="width:110px;">
                        <label for="selectStatus">买卖:</label>
                        <select class="aside-table-thead-select-type" name="selectStatus">
                            <option data-type="BUY">BUY</option>
                            <option data-type="SELL">SELL</option>
                            <option data-type="ALL" selected="selected">ALL</option>
                        </select>
                    </td>
                    <td style="width:110px;">
                        <label for="selectStatus">状态:</label>
                        <select class="aside-table-thead-select-status" name="selectStatus">
                            <option data-status="SUCCESS">已成功</option>
                            <option data-status="CANCEL">已关闭</option>
                            <option data-status="ALL" selected="selected">显示全部</option>
                        </select>
                    </td>
                    <td>挂单类型</td>
                    <td width="140px">创建于</td>
                    <td width="140px">更新于</td>
                </tr>
            </thead>
            <tbody class="aside-table-tbody" id="tobody-json">
              <!-- 放json数据 -->
            </tbody>
        </table>
        <!-- 分页 -->
        <div id="div1" class="PageCode">
            <!-- <a href="#1">首页</a>
                <a href="#3">上一页</a>
                <a href="#2">[2]</a>
                <a href="#3">[3]</a>
                <a href="#4">4</a>
                <a href="#5">[5]</a>
                <a href="#6">[6]</a>
                <a href="#5">下一页</a>
                <a href="#10">尾页</a> -->
            <span class="paging"></span>
            <input type="text" class="inputNum"/>
            <span class="allNum"></span>
            <span class="btn-fenye">确定</span>
        </div>
    </aside>
<!-- 弹出框内容 -->
<div class="mydiv" style="display:none;">
    <dl>
        <dt>您要撤销此笔提现申请? </dt>
        <dd>
            <input class="btn-a" type="text" placeholder="请输入当前账户密码" /><input class="btn-b btnTrue" type="button" value="确定" />
        </dd>
    </dl>
    <span class="btnClose">
        <span class="icon-cross"></span>
    <span>
</div>
<div class="bg" style="display:none;"></div>
<script src="./js/guoRenGuaDan.js"></script>
</body>
</html>
