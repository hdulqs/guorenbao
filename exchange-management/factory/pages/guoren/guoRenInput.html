<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/guoRenInput.css">
    <script type="text/javascript" src="./js/require.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <title>控制面板</title>
</head>
<body ms-controller="test">
    <aside class="aside" id="aside" ms-include-src="htmlFiles">
        <h1>财务中心<small> -> 果仁 -> 转入</small></h1>
        <hr />
        <div class="aside-div">
            <span class="aside-div-spanLeft">
                <a href="home.html">主页</a> > 
                <a href="">后台</a> > 
                <a href="">果仁转入</a>
            </span>
            <span class="aside-div-spanRight">
                <input type="text" placeholder="按类别搜索信息" class="aside-div-input"/>
                <select class="aside-div-select">
                    <option selected="selected">用户ID</option>
                    <option>ID</option>
                    <option>姓名</option>
                    <option>手机</option>
                    <option>附言</option>
                </select>
                <input type="button" value="搜索" class="aside-div-searchBtn" />
            </span>
        </div>
        <table class="aside-table" border="1" width="100%">
            <thead class="aside-table-thead">
                <tr>
                    <td>id</td>
                    <td>uid</td>
                    <td>手机</td>
                    <td style="width:100px;">钱包地址</td>
                    <td>数量</td>
                    <td style="width:110px;">
                        <label for="selectStatus">状态:</label>
                        <select class="aside-table-thead-select" name="selectStatus">
                            <option selected="selected">等待</option>
                            <option>成功</option>
                            <option>已取消</option>
                            <option>显示全部</option>
                        </select>
                    </td>
                    <td>附言</td>
                    <td>创建于</td>
                    <td>更新于</td>
                </tr>
            </thead>
            <tbody class="aside-table-tbody" id="tobody-json">
              <!-- 放json数据 -->
            </tbody>
        </table>
        <!-- 分页 -->
        <div id="div1" class="PageCode">
            <!--<a href="#1">首页</a>
                <a href="#3">上一页</a>
                <a href="#2">[2]</a>
                <a href="#3">[3]</a>
                <a href="#4">4</a>
                <a href="#5">[5]</a>
                <a href="#6">[6]</a>
                <a href="#5">下一页</a>
                <a href="#10">尾页</a>-->
        </div>
    </aside>
<!-- 弹出框内容 -->
<div class="mydiv" style="display:none;">
    <dl>
        <dt>您要撤销此笔提现申请? </dt>
        <dd>
            <input class="btn-a" type="text" placeholder="请输入当前账户密码" /><input class="btn-b btnTrue" type="button" value="确定" />
        </dd>
    </dl>
    <span class="btnClose">
        <span class="icon-cross"></span>
    <span>
</div>
<div class="bg" style="display:none;"></div>
<script src="./js/guoRenInput.js"></script>
</body>
</html>
