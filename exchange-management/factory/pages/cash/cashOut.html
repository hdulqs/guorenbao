<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cashOut.css">
    <script type="text/javascript" src="./js/require.js"></script>
    <script type="text/javascript" src="./js/avalon.js"></script>
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <title>控制面板</title>
    <style>
     .td-1{width:20px}
     td {
      white-space:nowrap;overflow:hidden;text-overflow: ellipsis;
    }
    </style>
</head>
<body ms-controller="test">
    <aside class="aside" id="aside" ms-include-src="htmlFiles">
        <h1>财务中心<small> -> 人民币 -> 提现</small></h1>
        <hr />
        <div class="aside-div">
            <span class="aside-div-spanLeft">
                <a href="home.html">主页</a> > 
                <a href="">后台</a> > 
                <a href="">人民币</a>
            </span>
            <span class="aside-div-spanRight">
                <input type="text" placeholder="按类别搜索信息" class="aside-div-input"/>
                <select class="aside-div-select">
                    <option value="0" selected="selected">用户ID</option>
                    <option value="1">ID</option>
                    <option value="2">姓名</option>
                    <option value="3">手机</option>
                    <option value="4">附言</option>
                </select>
                <input type="button" value="搜索" class="aside-div-searchBtn" />
            </span>
        </div>
        <table class="aside-table" border="1" width="100%">
            <thead class="aside-table-thead">
                <tr>
                    <td width="36px">btn</td>
                    <td width="30px">id</td>
                    <td width="30px">uid</td>
                    <td>申请金额</td>
                    <td>实付金额</td>
                    <td width="85px">银行名</td>
                    <td width="135px">卡号</td>
                    <td>姓名</td>
                    <td style="width:105px;">
                        <label for="selectStatus">状态:</label>
                        <select class="aside-table-thead-select" name="selectStatus">
                            <option>WAIT</option>
                            <option>PROCESSING</option>
                            <option>SUCCESS</option>
                            <option>CANCEL</option>
                            <option selected="selected">ALL</option>
                        </select>
                    </td>
                    <td width="125px">创建于</td>
                    <td width="125px">更新于</td>
                </tr>
            </thead>
            <tbody class="aside-table-tbody" id="tobody-json">
              <!-- 放json数据 -->
            </tbody>
        </table>
        <!-- 分页 -->
        <div id="div1" class="PageCode">
            <!-- <a href="#1">首页</a>
            <a href="#3">上一页</a>
            <a href="#2">[2]</a>
            <a href="#3">[3]</a>
            <a href="#4">4</a>
            <a href="#5">[5]</a>
            <a href="#6">[6]</a>
            <a href="#5">下一页</a>
            <a href="#10">尾页</a> -->
        </div>
    </aside>
<!-- 弹出框内容 -->
<div class="mydiv" style="display:none;">
    <dl>
        <dt class="js-msg">您要撤销此笔提现申请? </dt>
        <dd>
            <input class="js-password" type="password" placeholder="请输入当前账户密码" /><input class="btn-b btnTrue" type="button" value="确定" />
        </dd>
    </dl>
    <span class="btnClose">
        <span class="icon-cross"></span>
    <span>
</div>
<div class="bg" style="display:none;"></div>
<script src="./js/cashOut.js"></script>
</body>
</html>
