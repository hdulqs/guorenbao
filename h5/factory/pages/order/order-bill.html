<div class="order-bill" ms-controller="order-bill">
	<div class="order-bill-scroll">
		<div class="bill-box last">
			<div class="bill-head" ms-class="{{status}}">{{headContent}}</div>
			<div class="bill-reason" ms-if="failReason">
				<div class="fl">失败原因</div>
				<div class="fr red">{{failReason}}</div>
			</div>
			<div class="order-bill-detail" ms-if="orderMoney">
				<div class="bill-label dark">订单金额(¥)</div>
				<div class="bill-num dark">-{{orderMoney|fix}}</div>
				<div class="order-bill-detail-box" ms-if="payMoney||payGop">
					<div class="order-bill-detail-item">
						<div class="bill-label">支付金额</div>
						<div class="bill-num">-{{payMoney|fix}}</div>
					</div>
					<div class="order-bill-detail-item">
						<div class="bill-label">使用<span class="bill-green">{{payGop|fix}}</span>个果仁</div>
						<div class="bill-num">-{{(orderMoney-payMoney)|fix}}</div>
					</div>
				</div>
			</div>
			<!-- <div class="bill-money">
				<div class="bill-label dark">获得返利(G)</div>
				<div class="bill-num blue">+1.20</div>
			</div> -->
			<div class="bill-detail">
				<div class="bill-detail-item">
					<div class="fl">商品信息</div>
					<div class="fr dark">{{productDesc}}</div>
				</div>
				<div class="bill-detail-item">
					<div class="fl">收款方</div>
					<div class="fr dark">北京果仁宝科技有限公司</div>
				</div>
				<div class="bill-detail-item">
					<div class="fl">交易时间</div>
					<div class="fr dark">{{orderTime}}</div>
				</div>
			</div>
		</div>
		<div class="text-button"><span class="button" ms-click="finish">完成</span></div>
		<div class="bill-more"><span class="blue" ms-click="showMore">更多</span></div>
	</div>
</div>
