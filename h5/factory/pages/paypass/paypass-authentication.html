<!-- 实名验证 -->
<div class="paypass-authentication">
    <div class="block-out">
		<div class="text">
			<div class="text-label">姓名</div>
			<div class="text-box">{{realName}}</div>
		</div>
	</div>
	<div class="block">
		<div class="block-item">
			<label class="text" for="paypass-authentication-card">
				<div class="text-label">答案</div>
				<div class="text-box"><input id="paypass-authentication-card" name="paypass-protection-card" type="tel" class="text-input" autocomplete="off" placeholder="请输入本人身份证号" maxlength="18" data-text="close" ms-duplex="Idcard"></div>
				<div class="text-close"></div>
			</label>
		</div>
	</div>
	<div class="text-button"><span class="button" ms-click="authentication_click">下一步</span></div>
</div>
