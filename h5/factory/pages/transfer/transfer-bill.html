<div class="transfer-bill" ms-controller="transfer-bill">
    <div class="bill-box">
	</div>
	<div class="bill-box last">
		<div class="transfer-bill-stage half" ms-class="finish:stage=='finish'">
			<div class="transfer-bill-stage-line"></div>
		</div>
		<div class="transfer-bill-desc">
			<div class="transfer-bill-detail transfer-bill-desc-left">
				<div class="transfer-bill-desc-name" ms-class="green:stage=='half'">提交成功</div>
				<div class="transfer-bill-desc-time">{{ createTime | date("yyyy-MM-dd HH:mm:ss")}}</div>
			</div>
			<div class="transfer-bill-detail transfer-bill-desc-right">
				<div class="transfer-bill-desc-name"  ms-class="green:stage=='finish'">转账成功</div>
				<div class="transfer-bill-desc-time" ms-visible="isSuccess">{{ createTime | date("yyyy-MM-dd HH:mm:ss")}}</div>
				<div class="transfer-bill-desc-time" ms-visible="isProcessing">预计{{ successTime | date("yyyy-MM-dd HH:mm:ss")}}前</div>
			</div>
		</div>
		<div class="bill-detail bill-detail-success">
			<div class="bill-detail-item">
				<div class="fllabel">流水号</div>
				<div class="frlabel">{{tradeNo}}</div>
			</div>
			<div class="bill-detail-item">
				<div class="fllabel">转账说明</div>
				<div class="frlabel">{{content}}</div>
			</div>
		</div>
		<div class="bill-detail bill-detail-failure">
			<div class="bill-detail-item">
				<div class="fl">失败原因</div>
				<div class="fr red">风险过大</div>
			</div>
			<div class="bill-detail-item">
				<div class="fl">提交时间</div>
				<div class="fr">{{ new Date | date("yyyy-MM-dd:HH:mm:ss")}}</div>
			</div>
			<div class="bill-detail-item">
				<div class="fllabel">流水号</div>
				<div class="frlabel">{{tradeNo}}</div>
			</div>
			<div class="bill-detail-item">
				<div class="fllabel">转账说明</div>
				<div class="frlabel">{{content}}</div>
			</div>
		</div>
	</div>
	<div class="text-button"><span class="button back" ms-click="back_click">回到首页</span></div>
	<div class="text-button" ms-if="hasSetup"><span class="button remark white"  ms-click="remark_click">设置备注名</span></div>

	<div class="transfer-bill-intervaldistance"></div>
</div>
