<script type="text/javascript">
    AJAX.alltrade = function () {
        $.get('/coin/'+CONF.coin+'/trades?t='+AJAX.rd(), function(d){
            var trades = {sell:'', buy: ''};
            var maxnum = 0;
            for(var i in d){
                for(var j in d[i]){
                    if(parseFloat(d[i][j][1])>maxnum) maxnum = parseFloat(d[i][j][1]);
                    trades[i] += '<tr> <td width="40" style="padding-right:0;">' + (i == 'buy' ? '买' : '卖') + '(' + (parseInt(j) + 1) + ')</td><td style="padding-right:10px;padding-left: 10px;width: 50px">￥<span class="oprice">' + d[i][j][0] + '</span></td><td width="40" style="padding-left: 10px;padding-right: 10px;width:50px;">' + d[i][j][1] + '</td><td style="padding-left: 10px;padding-right: 10px;"><div class="progress progress_' + (i == 'buy' ? 'red' : 'green') + '"><div class="bar" data="' + d[i][j][1] + '"></div></div></td> </tr>';
                }
                $('#trades-'+i).html(trades[i]);
            }
            $('.bar').each(function(){
                $(this).css('width', (parseFloat($(this).attr('data')) * 100 / maxnum)+'%');
            });
            if(typeof d.buy[0] != 'undefined') {$('#market-buy').html(d.buy[0][0]);$('#sell-nice').html(d.buy[0][0])}
            if(typeof d.sell[0] != 'undefined') {$('#market-sell').html(d.sell[0][0]);$('#buy-nice').html(d.sell[0][0])}
        },'json');
    };
    AJAX.allorder = function () {
        $.get('/coin/'+CONF.coin+'/order?t='+AJAX.rd(), function(d){
            var orders = '';
            for(var i=0;i<d.d.length;i++){
                orders += '<tr><td  width="73">' + d.d[i][0] + '</td><td style="padding-left:0px;"  width="89" class="'+(d.d[i][3] == 'buy' ? 'color_red' : 'color_green')+'">' + (d.d[i][3] == 'buy' ? '买入' : '卖出') + '</td><td  width="68" class="buy">￥' + d.d[i][1] + '</td><td width="86">' + d.d[i][2] + '</td></tr>';
            }
            $('#orderlist').html(orders);
            var marketprice = 'undefined'==typeof d.d[0]? 0: d.d[0][1];
            $('#market-price').html(marketprice);
            $('#market-max').html(d.max);$('#market-min').html(d.min);$('#market-sum').html(d.sum);
            setTimeout('AJAX.allorder()', 5000);
        },'json');
    };
