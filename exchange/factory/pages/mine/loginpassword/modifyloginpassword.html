<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改登录密码</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/modifyloginpassword.css">
    <script type="text/javascript" src="./js/jquery-1.12.1.min.js"></script>

    <script type="text/javascript" src="./js/require.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/modifyloginpassword.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="topnav">
            <div class="navcontent">
                <div class="navlogo">
                    <img src="./images/logo.png" alt="" />
                </div>
                <div class="logo_register">修改登录密码</div>
            </div>
        </div>
        <div class="centercontent">
            <div class="registercontent">
                <div class="left_reg_side">
                    <hr></hr>
                    <p class="reset_login_password_step_1" style="display: block;">修改登录密码</p>
                    <p class="reset_login_password_step_2" style="display: none;">重置成功</p>
                    <p class="reset_login_password_tips" style="display: block;">您正在修改账户<em id="who_account">187****7891</em>的登录密码</p>
                </div>
                <div class="right_reg_side">
                    <div class="right_reg_side_content" style="">
                        <div class="rg_lf_label">
                            <div class="label_div">
                                <label for="currentPwd">原登录密码</label>
                            </div>
                            <div class="label_div">
                                <label for="newPwd">新登录密码</label>
                            </div>
                            <div class="label_div">
                                <label for="confirmNewPwd">确认密码</label>
                            </div>
                        </div>
                        <div class="rg_rg_input">
                            <div class="regist_input_div">
                                <input class="regist_rg_input currentPwd" type="text" placeholder="请输入登录密码" id="currentPwd"/>
                                <span>原登录密码输入有误</span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input newPwd" type="text" placeholder="6~20位非纯数字字符" id="newPwd"/>
                                <span>密码设置不符合规则</span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input confirmNewPwd" type="text" placeholder="请再次输入登录密码" id="confirmNewPwd"/>
                                <span>两次输入不一致</span>
                            </div>
                            <div class="next_step_btn">确认</div>
                            <a href="basicinfo.html" class="cancelbtn">返回</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom_down_down">
                <p>©2013-2016 Copyright© 2016-20XX GOOPAL.NET.CN 果仁市场版权所有 京ICP备15066984 号-1 京公网安备XXXXXXXXXXXX号</p>
            </div>
        </div>
    </div>
</body>
</html>
