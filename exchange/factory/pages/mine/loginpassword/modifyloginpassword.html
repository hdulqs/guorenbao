<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改登录密码</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/modifyloginpassword.css">
    <script type="text/javascript" src="./js/jquery-1.12.1.min.js"></script>

    <script type="text/javascript" src="./js/require.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/modifyloginpassword.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="topnav">
            <div class="navcontent">
                <div class="navlogo">
                    <img src="./images/logo.png" alt="" class="logoimg"/>
                </div>
                <div class="logo_register">修改登录密码</div>
            </div>
        </div>
        <div class="centercontent">
            <div class="registercontent">
                <div class="left_reg_side">
                    <hr></hr>
                    <p class="reset_login_password_step_1" style="display: block;">修改登录密码</p>
                    <p class="reset_login_password_step_2" style="display: none;">修改成功</p>
                    <p class="reset_login_password_tips" style="display: block;">您正在修改账户<em id="who_account"></em>的登录密码</p>
                </div>
                <div class="right_reg_side">
                    <div class="right_reg_side_content" style="">
                        <div class="rg_lf_label">
                            <div class="label_div">
                                <label for="currentPwd">原登录密码</label>
                            </div>
                            <div class="label_div">
                                <label for="newPwd">新登录密码</label>
                            </div>
                            <div class="label_div">
                                <label for="confirmNewPwd">确认密码</label>
                            </div>
                        </div>
                        <div class="rg_rg_input">
                            <div class="regist_input_div">
                                <input class="regist_rg_input currentPwd" type="password" placeholder="请输入登录密码" id="currentPwd" maxlength="20"/>
                                <span id="one_span"></span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input newPwd" type="password" placeholder="6~20位非纯数字字符" id="newPwd" maxlength="20"/>
                                <span id="two_span"></span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input confirmNewPwd" type="password" placeholder="请再次输入登录密码" id="confirmNewPwd" maxlength="20"/>
                                <span id="three_span">两次输入不一致</span>
                            </div>
                            <div class="next_step_btn">确认</div>
                            <a href="basicinfo.html" class="cancelbtn">返回</a>
                        </div>

                        <div class="correct" style="display: none;">
                            <div class="correct_left">
                                <img src="./images/mine_loginpassword_correct.png">
                            </div>
                            <div class="correct_right">
                                <div class="correct_right_top">
                                    <div>重置成功!</div>
                                    <div><em id="howmanysecond">3</em>s后自动跳转进入首页</div>
                                    <a href="javascript:void(0);">返回主页</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom_down_down">
               <p>©2013-2016 Copyright© 2013-2016 GOOPAL.NET.CN 果仁市场版权所有 <a href="http://www.miibeian.gov.cn" class="bottom_a" target="_blank" style="text-decoration: underline;margin-right: 4px;color: #267a9c;font-size: 1.2rem;">京ICP备15066984 号-1</a> <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020356" style="color: #267a9c;font-size: 1.2rem;"><img src="./images/jinggongbeian.png" class="bottomimg"></img>京公网安备11010802020356号</a></p>
            </div>
        </div>
    </div>
</body>
</html>
