<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改支付密码</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/modifypaymentcode.css">
    <script type="text/javascript" src="./js/jquery-1.12.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="topnav">
            <div class="navcontent">
                <div class="navlogo">
                    <img src="./images/logo.png" alt="" />
                </div>
                <div class="logo_register">修改支付密码</div>
            </div>
        </div>
        <div class="centercontent">
            <div class="registercontent">
                <div class="left_reg_side">
                    <hr></hr>
                    <p class="reset_login_password_step_1" style="display: block;">修改支付密码</p>
                    <p class="reset_login_password_step_2" style="display: none;">重置成功</p>
                    <p class="reset_login_password_tips" style="display: block;">您正在修改账户<em id="who_account">187****7891</em>的支付密码</p>
                </div>
                <div class="right_reg_side">
                    <div class="right_reg_side_content" style="display: none;">
                        <div class="rg_lf_label">
                            <div class="label_div">
                                <label for="username">原支付密码</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">新支付密码</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">确认密码</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">验证码</label>
                            </div>
                        </div>
                        <div class="rg_rg_input">
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="text" placeholder="请输入登录密码" id="username"/>
                                <span>原登录密码输入有误</span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="text" placeholder="6~20位非纯数字字符" id="idcard"/>
                                <span>密码设置不符合规则</span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="text" placeholder="请再次输入登录密码" id="idcard"/>
                                <span>两次输入不一致</span>
                            </div>
                            <div class="regist_input_div edit_yanzhengma">
                                <input class="regist_rg_input" type="text" placeholder="请输入验证码" id="idcard"/>
                                <div class="getauthcode">获取短信验证码</div>
                            </div>

                            <div class="next_step_btn">确认</div>
                            <a href="javascript:void(0);" class="cancelbtn">返回</a>
                        </div>
                    </div>
                    <div class="right_reg_side_content" style="display: flex;">
                        <div class="rg_lf_label">
                            <div class="label_div">
                                <label for="username">支付密码</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">确认密码</label>
                            </div>
                        </div>
                        <div class="rg_rg_input">
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="text" placeholder="8~20位非纯数字字符" id="username"/>
                                <span>密码设置不符合规则</span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="text" placeholder="请再次输入支付密码" id="idcard"/>
                                <span>两次输入不一致</span>
                            </div>
                            <div class="next_step_btn">下一步</div>
                            <a href="javascript:void(0);" class="cancelbtn">取消</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom_down_down">
                <p>©2013-2016 Copyright© 2016-20XX GOOPAL.NET.CN 果仁市场版权所有 京ICP备15066984 号-1 京公网安备XXXXXXXXXXXX号</p>
            </div>
        </div>
    </div>
</body>
</html>
