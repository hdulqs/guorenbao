        <div class="centercontent">
            <div class="registercontent">
                <div class="left_reg_side">
                    <hr></hr>
                    <p class="reset_login_password_step_1" style="display: block;">修改支付密码</p>
                    <p class="reset_login_password_step_2" style="display: none;">修改成功</p>
                    <p class="reset_login_password_tips" style="display: block;">您正在修改账户<em id="who_account"></em>的支付密码</p>
                </div>
                <div class="right_reg_side">
                    <div class="right_reg_side_content one" style="display: flex">
                        <div class="rg_lf_label">
                            <div class="label_div">
                                <label for="username">原支付密码</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">新支付密码</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">确认密码</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">验证码</label>
                            </div>
                        </div>
                        <div class="rg_rg_input">
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="password" placeholder="请输入8~20位原支付密码" id="currentPayPwd"/>
                                <span id="error_one"></span>
                                <a href="./resetpaymentcode.html" class="forgotpwd">忘记密码</a>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="password" placeholder="8-20位非纯数字字符" id="newPayPwd"/>
                                <span id="error_two"></span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="password" placeholder="请再次输入支付密码" id="confirmPayPwd"/>
                                <span id="error_three"></span>
                            </div>
                            <div class="regist_input_div edit_yanzhengma">
                                <input class="regist_rg_input" type="text" placeholder="" id="identifyingCode"/>
                                <div class="getauthcode">获取验证码</div>
                                <span id="error_four"></span>
                            </div>
                            <div class="next_step_btn_one">确认</div>
                            <a href="./basicinfo.html" class="cancelbtn_one">返回</a>
                        </div>

                        <div class="correct" style="display: none;">
                            <div class="correct_left">
                                <img src="./images/mine_loginpassword_correct.png">
                            </div>
                            <div class="correct_right">
                                <div class="correct_right_top">
                                    <div>重置成功!</div>
                                    <div><em id="howmanysecond">3</em>s后自动跳转</div>
                                    <a href="./basicinfo.html">返回</a>
                                </div>
                            </div>
                        </div>
                    </div>
