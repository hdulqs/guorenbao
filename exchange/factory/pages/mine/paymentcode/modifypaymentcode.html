                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="text" placeholder="请输入8~20位确认密码" id="confirmPayPwd"/>
                                <span id="error_three"></span>
                            </div>
                            <div class="regist_input_div edit_yanzhengma">
                                <input class="regist_rg_input" type="text" placeholder="请输入验证码" id="identifyingCode"/>
                                <div class="getauthcode">获取短信验证码</div>
                                <span id="error_four"></span>
                            </div>
                            <div class="next_step_btn_one">确认</div>
                            <a href="./basicinfo.html" class="cancelbtn_one">返回</a>
                        </div>
