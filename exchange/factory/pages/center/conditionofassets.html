<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>资产状况</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="./css/conditionofassets.css">
    <script type="text/javascript" src="./js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
</head>
<body>
    <div class="wrapper">
        @@include('../../includes/top/topbar.html')
        @@include('../../includes/top/topnav.html',{"feature_on":"center"})
        <div class="center_content">
            <div class="leftside">
                <a class="ls_tab ls_tab_on" href="conditionofassets.html">资产状况</a>
                <a class="ls_tab" href="cnydepositswithdrawal.html">人民币充值/提现</a>
                <a class="ls_tab" href="nutstopupwithdrawal.html">果仁充值/提现</a>
                <a class="ls_tab" href="withdraw.html">提现管理</a>
            </div>
            <div class="rightside">
                <div class="topline">
                    <span class="rmbxh">人民币现货账户</span>
                    <b><span>总资产（¥）：</span><span id="total_assets">5000.00</span></b>
                </div>
                <div class="usable_cny">
                    <img src="./images/center_useable_nutlet.png" alt="">
                    <div>
                        <span>可用人民币：</span><span class="bigsize">0.00</span>
                    </div>
                    <div>
                        <span>冻结：</span><span class="bigsize">0.00</span>  
                    </div>
                    <div>
                        <a href="cnydepositswithdrawal.html?whichtab='recharget'">充值</a>
                        <a href="cnydepositswithdrawal.html?whichtab='withdraw'">提现</a>
                    </div>
                </div>
                <div class="usable_nutlet">
                    <img src="./images/center_useable_cny.png" alt="">
                    <div>
                        <span>可用果仁：</span><span class="bigsize">0.00</span>
                    </div>
                    <div>
                        <span>冻结：</span><span class="bigsize">0.00</span>
                    </div>
                    <div>
                        <a href="javascript:void(0);"></a>
                        <a href="javascript:void(0);">转账</a>
                    </div>
                </div>
            </div>
        </div>
        @@include('../../includes/bottom/bottom.html')
    </div>
    <script type="text/javascript">
        $(function(){
            var flag = true;
            $('.messagenum_area').on("click",function(){
                if(flag){
                    flag = false;
                    $(this).css("background-color","#ffffff");
                    $(".popup_message_box").show("100");
                    $(".messagenum_area em").css("color","#333333");
                    $(".msg_num").css("color","#333333");
                } else {
                    flag = true;
                    $(this).css("background-color","#282828");
                    $(".popup_message_box").hide("100");
                    $(".messagenum_area em").css("color","#cccccc");
                    $(".msg_num").css("color","#cccccc");
                }
            });
        });
    </script>
</body>
</html>
