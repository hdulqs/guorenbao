                        <input type="text" class="inputNum"/> /

                            <tr>
                                <td>时间</td>
                                <td>银行</td>
                                <td>提现金额(¥)</td>
                                <td>手续费(¥)</td>
                                <td>进程</td>
                            </tr>
                        </thead>
                        <tbody class="aside-table-tbody cnyOutput">

                            <a href="#5">下一页</a>
                        </span>
                        <input type="text" class="inputNum"/> / 
                        <span class="allNum"></span>

        @@include('../../includes/bottom/bottom.html')

    <script type="text/javascript">
        $(function(){
            $('.rmbxh').on('click',function(){
                $(this).addClass('bottomon');
                $('.rmbtx').removeClass('bottomon');
                $('.recharge').show();
                $('.withdraw_deposit').hide();
            });
            $('.rmbtx').on('click',function(){
                $(this).addClass('bottomon');
                $('.rmbxh').removeClass('bottomon');
                $('.recharge').hide();
                $('.withdraw_deposit').show();
            });
        });
    </script>
