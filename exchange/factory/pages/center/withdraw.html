<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>提现管理</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="./css/withdraw.css">
    <script type="text/javascript" src="./js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/withdraw.js"></script>
    <script type="text/javascript" src="./js/require.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
    <div class="wrapper">
        @@include('../../includes/top/topbar.html')
        @@include('../../includes/top/topnav.html',{"feature_on":"center"})
        <div class="center_content">
            <div class="leftside">
                <a class="ls_tab" href="conditionofassets.html">资产状况</a>
                <a class="ls_tab" href="cnydepositswithdrawal.html">人民币充值/提现</a>
                <a class="ls_tab" href="nutstopupwithdrawal.html">果仁充值/提现</a>
                <a class="ls_tab ls_tab_on" href="withdraw.html">提现管理</a>
            </div>
            <div class="rightside">
                <div class="topline">
                    <div class="rmbxh bottomon">人民币提现管理</div>
                    <div class="rmbtx">果仁提现管理</div>
                </div>
                <div class="recharge">
                    <div class="intro">
                        <em>您将添加人民币提现账户</em>
                    </div>
                    <div class="right_reg_side_content" style="display: flex;">
                        <div class="rg_lf_label">
                            <div class="label_div">
                                <label for="username">银行账户</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">开户支行</label>
                            </div>
                            <div class="label_div">
                                <label for="username">支付密码</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">验证码</label>
                            </div>
                        </div>
                        <div class="rg_rg_input">
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="text" placeholder="请输入银行账号" id="idcard"/>
                                <span>请输入正确的银行账号</span>
                            </div>

                            <div class="regist_input_div">
                                <select class="regist_rg_input-select">
                                    <option selected="selected">北京市</option>
                                    <option>上海市</option>
                                    <option>广州市</option>
                                    <option>深圳市</option>
                                </select>
                                <select class="regist_rg_input-select">
                                    <option selected="selected">海淀区</option>
                                    <option>东城区</option>
                                    <option>西城区</option>
                                    <option>朝阳区</option>
                                </select>
                                <input class="regist_rg_input" type="text" placeholder="" id="idcard"/>
                                <span>请输入正确的开户支行地址</span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="text" placeholder="" id="idcard"/>
                                <span>请输入正确的支付密码</span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input-VerificationCode" type="text" placeholder="" id="idcard"/>
                                <input class="regist_rg_input-btn" type="button" value="获取验证码" id="idcard"/>
                                <!-- <span>请输入验证码</span> -->
                            </div>
                            <div class="build_remit_btn">确认添加</div>
                        </div>
                    </div>
                    <!-- <div class="goopaladdress">
                        <span>银行账户</span>
                        <span class="gpal_address">1Db1M21TiX1jk5aJgFUFRNseZMb2Djg9nf</span>
                        <img src="copy.png" alt="">
                    </div> -->
                </div>
                <div class="withdraw_deposit" style="display: none;">
                    <div class="intro">
                        <em>您将添加果仁提现地址</em>
                    </div>
                    <div class="right_reg_side_content" style="display: flex;">
                        <div class="rg_lf_label">
                            <div class="label_div">
                                <label for="username">地址备注</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">地址</label>
                            </div>
                            <div class="label_div">
                                <label for="username">支付密码</label>
                            </div>
                            <div class="label_div">
                                <label for="idcard">验证码</label>
                            </div>
                        </div>
                        <div class="rg_rg_input">
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="text" placeholder="" id="idcard"/>
                                <input class="regist_rg_input-addressWord" type="text" value="长度：最多20英文或常用标点符号/10汉字，可以为空。" id="idcard"/>
                                <span>果仁市场内互转即时极速到账</span>
                            </div>

                            <div class="regist_input_div">
                                <input class="regist_rg_input-address" type="text" placeholder="" id="idcard"/>
                                <!-- <span>请输入正确地址</span> -->
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input" type="text" placeholder="" id="idcard"/>
                                <!-- <span>请输入正确的支付密码</span> -->
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input-VerificationCode" type="text" placeholder="" id="idcard"/>
                                <input class="regist_rg_input-btn" type="button" value="获取验证码" id="idcard"/>
                                <!-- <span>请输入验证码</span> -->
                            </div>
                            <div class="build_remit_btn">确认添加</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        @@include('../../includes/bottom/bottom.html')
    </div>

    <div id="bg" class="bg" style="display:none;">这里是遮罩层</div>
</body>
</html>
