<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/regist.css">
    <script type="text/javascript" src="./js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="./js/require.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/regist.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="topnav">
            <div class="navcontent">
                <div class="navlogo">
                    <img src="./images/logo.png" alt="" class="logoimg"/>
                </div>
                <div class="logo_register">注册</div>
            </div>
        </div>
        <div class="centercontent">
            <div class="registercontent">
                <div class="left_reg_side">
                    <hr></hr>
                    <p class="regist_step_1 one" style="display: block;">注册果仁市场</p>
                    <p class="regist_step_2 two" style="display: none;">设置支付密码</p>
                    <p class="regist_step_3 three" style="display: none;">实名认证</p>
                    <p class="regist_step_3 four" style="display: none;">注册成功</p>
                    <i class="indicate_step_1 one" style="display: block;"></i>
                    <i class="indicate_step_2 two" style="display: none;"></i>
                    <i class="indicate_step_3 three" style="display: none;"></i>
                    <i class="indicate_step_4 four" style="display: none;"></i>
                </div>
                <div class="right_reg_side">                    
                    <div class="right_reg_side_content one" style="display: flex;">
                        <div class="rg_lf_label">
                            <div class="label_div">
                                <label for="phone">手机号</label>
                            </div>
                            <div class="label_div">
                                <label for="checkCode">验证码</label>
                            </div>
                            <div class="label_div">
                                <label for="pwd">登录密码</label>
                            </div>
                            <div class="label_div">
                                <label for="ConfirmPwd">确认密码</label>
                            </div>
                        </div>
                        <div class="rg_rg_input">
                            <div class="regist_input_div">
                                <input class="regist_rg_input checkPhone" type="text" placeholder="请输入手机号" maxlength="11" id="phone"/>
                                <span class="msg msg-phone"></span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input checkCode" type="text" placeholder="请输入验证码" id="checkCode"/>
                                <input class="regist_rg_input checkCode-send" type="button" value="获取验证码" id="checkCode-send"/>
                                <span class="msg msg-code"></span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input checkpwd" type="password" placeholder="6~20位非纯数字字符" id="pwd"/>
                                <span class="msg msg-pwd"></span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input checkConfirmPwd" type="password" placeholder="请再次输入登录密码" id="ConfirmPwd"/>
                                <span class="msg msg-ConfirmPwd"></span>
                            </div>
                            <div style="float: left;" class="regist_checkbox_box">
                                <input type="checkbox" id="checkbox-1-1" class="regular-checkbox" checked="checked"/>
                                <label for="checkbox-1-1"></label>
                                <label for="checkbox-1-1">我已阅读并同意</label>
                                <a class="markasread" href="footer.html?f=b" target="blank">《果仁市场用户协议》</a>
                                <div class="msg-checked"></div>              
                            </div>
                            <div class="next_step_btn next_step_sure oneStep">下一步</div>
                        </div>
                    </div>
                    <div class="right_reg_side_content two" style="display: none;">
                        <div class="rg_lf_label">
                            <div class="label_div">
                                <label for="payPwd">支付密码</label>
                            </div>
                            <div class="label_div">
                                <label for="payConfirmPwd">确认密码</label>
                            </div>
                        </div>
                        <div class="rg_rg_input">
                            <div class="regist_input_div">
                                <input class="regist_rg_input payPwd" type="password" placeholder="8~20位非纯数字字符" id="username"/>
                                <span class="msg msg-payPwd"></span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input payConfirmPwd" type="password" placeholder="请再次输入支付密码" id="payConfirmPwd"/>
                                <span class="msg msg-payConfirmPwd"></span>
                            </div>
                            <div class="next_step_btn twoStep">下一步</div>
                        </div>
                    </div>
                    <div class="right_reg_side_content three" style="display: none;">
                        <div class="rg_lf_label">
                            <div class="label_div">
                                <label for="personName">姓名</label>
                            </div>
                            <div class="label_div">
                                <label for="personId">身份证</label>
                            </div>
                        </div>
                        <div class="rg_rg_input">
                            <div class="regist_input_div">
                                <input class="regist_rg_input personName" type="text" placeholder="请输入姓名" id="personName"/>
                                <span class="msg msg-personName"></span>
                            </div>
                            <div class="regist_input_div">
                                <input class="regist_rg_input personId" type="text" placeholder="请输入身份证号" id="personId"/>
                                <span class="msg msg-personId"></span>
                            </div>
                            <div class="next_step_btn threeStep">确认提交</div>
                            <div class="next_step_btn SkipThreeStep">跳过此步</div>
                            <!-- <a href="javascript:void(0);" id="test">登录</a> -->
                        </div>
                    </div>
                    <div class="right_reg_side_content four" style="display: none;">
                        <div class="four-img"></div>
                        <span class="regist-complete">注册成功！</span>
                        <span class="toIndex">3s后自动跳转进入首页</span>
                        <div class="next_step_btn toIndexBtn"><a href="index.html">返回首页</a></div>
                    </div>

                    <div class="bottom_tip nut-text three" style="display: none;">
                        <p><span>根据中华人民共和国有关法律，果仁市场只面向实名认证用户提供充值、交易、转账等服务，建议您进行实名身份信息提交。</span> <br/>
                        （注意：身份信息一旦通过验证将无法更改，请填写您本人真实有效的身份信息。）</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom_down_down">
               <p>©2013-2016 Copyright© 2013-2016 GOOPAL.NET.CN 果仁市场版权所有 <a href="http://www.miibeian.gov.cn" class="bottom_a" target="_blank" style="text-decoration: underline;margin-right: 4px;color: #267a9c;font-size: 1.2rem;">京ICP备15066984 号-1</a> <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020356" style="color: #267a9c;font-size: 1.2rem;"><img src="./images/jinggongbeian.png" class="bottomimg"></img>京公网安备11010802020356号</a></p>
            </div>
        </div>
    </div>
</body>
</html>
